{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Columna izquierda: Lista de transcripciones -->
        <div class="col-md-3 sidebar">
            <h2>Transcripciones Guardadas</h2>
            <ul class="list-group">
                {% for file in files %}
                    <li class="list-group-item">
                        <a href="#" onclick="showTranscription('{{ file }}'); return false;">{{ file }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Columna derecha: Detalles del video y transcripción -->
        <div class="col-md-9 main-content">
            <div id="video-details" style="display: none;">
                <h2 id="video-title"></h2>
                <div id="video-embed"></div>
                <p><strong>Canal:</strong> <span id="video-channel"></span></p>
                <p><strong>URL:</strong> <a id="video-url" href="#" target="_blank"></a></p>
                <h3>Descripción</h3>
                <p id="video-description"></p>
                <h3>Transcripción</h3>
                <div id="transcription-content"></div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
